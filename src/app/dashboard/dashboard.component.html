<style>
    @import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";

    body {
        font-family: 'Poppins', sans-serif;
        background: #fafafa;
    }

    p {
        font-family: 'Poppins', sans-serif;
        font-size: 1.1em;
        font-weight: 300;
        line-height: 1.7em;
        color: #999;
    }

    a,
    a:hover,
    a:focus {
        color: inherit;
        text-decoration: none;
        transition: all 0.3s;
    }

    .navbar {
        padding: 15px 10px;
        background: #fff;
        border: none;
        border-radius: 0;
        margin-bottom: 40px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .navbar-btn {
        box-shadow: none;
        outline: none !important;
        border: none;
    }

    .line {
        width: 100%;
        height: 1px;
        border-bottom: 1px dashed #ddd;
        margin: 40px 0;
    }

    /* ---------------------------------------------------
    SIDEBAR STYLE
----------------------------------------------------- */

    .wrapper {
        display: flex;
        width: 100%;
        align-items: stretch;
    }

    /* Tables
================================== */
    .Rtable {
        display: flex;
        flex-wrap: wrap;
        margin: 0 0 3em 0;
        padding: 0;
    }

    .Rtable-cell {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        padding-top: 30px;
        padding-bottom: 30px;
        box-sizing: border-box;
        flex-grow: 1;
        width: 100%; // Default to full width
        padding: 0.8em 1.2em;
        overflow: hidden; // Or flex might break
        list-style: none;
        border: solid @bw white;
        background: fade(slategrey, 20%);
        >h1,
        >h2,
        >h3,
        >h4,
        >h5,
        >h6 {
            margin: 0;
        }
    }

    .Rtable-cell img {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .Rtable-cell h4 {
        text-align: center;
    }

    /* Table column sizing
================================== */
    .Rtable--2cols>.Rtable-cell {
        width: 50%;
    }

    .Rtable--3cols>.Rtable-cell {
        width: 33.33%;
    }

    .Rtable--4cols>.Rtable-cell {
        width: 25%;
    }

    .Rtable--5cols>.Rtable-cell {
        width: 20%;
    }

    .Rtable--6cols>.Rtable-cell {
        width: 16.6%;
    }
</style>

</div>
<div id="content" style="display: inline;float: left;width: 80%;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <app-current-user></app-current-user>

                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a routerLink="/addCategory">Add Category</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/addItem">Add Item</a>
                    </li>

                </ul>
            </div>

        </div>

    <div class="Rtable Rtable--4cols">
        <div *ngFor="let cat of categorys" class="Rtable-cell">

            <a routerLink="/catDetail/{{cat.id}}">

                <h4>{{cat.name}} </h4>
            </a>

        </div>
    </div>
