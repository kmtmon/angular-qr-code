<app-current-user></app-current-user>

<div *ngIf="category" class="main">
  <table>
    <tr>
      <th><h3>Product Name </h3></th>
      <th><p>{{category.name}}</p></th>
    </tr>  
    <tr> 
      <th><h3>Description</h3></th>
      <th><p>{{category.description}}</p></th>
    </tr>   
   
  </table>
  <button (click)="goBack()">go back</button>
  <button (click)="editCategory()">Edit</button>
</div>

<div class="home">
  <app-home></app-home>
</div>
