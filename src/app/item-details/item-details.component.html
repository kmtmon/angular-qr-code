
<app-current-user></app-current-user>

<div class="main">
    <button (click)="editItem()">Edit</button>

   <h3>Serial</h3>
   <p>{{itemId}}</p>
  
   <h3>Category</h3>
   <p>{{cat}}</p>

   <div *ngIf="item.description!== undefined && item.description!== ''">
      <h3>Description</h3>
      <p>{{item.description}}</p>
   </div>
   
   <div *ngIf="item.location!== ''">
      <h3>Location</h3>
   <p>remark</p>
  </div>

   <h3>Status</h3>
   <p>{{status}}</p>

  <ngx-qrcode [qrc-element-type]="elementType" [qrc-value] = "value">
  </ngx-qrcode>
</div>
<div class="home">
  <app-home></app-home>
</div>
